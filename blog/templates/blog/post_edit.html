{% extends 'blog/base.html' %}

        New Post
    </h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button is-link">Save</button>
    </form>
</div>
{% endblock %}
