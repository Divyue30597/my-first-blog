{% extends 'blog/base.html' %}

{% block content %}
        <div class="container my-4">
            <h2><a class="is-size-3 is-family-monospace" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p class="is-size-5 is-family-code has-text-justified has-text-primary-dark">{{ post.text }}</p>
            <p class="is-size-5 mt-2 is-family-primary has-text-warning-light">published: {{ post.published_date|linebreaksbr }}
            </p>
        </div>
{% endblock %}
